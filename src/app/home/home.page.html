<ion-content [fullscreen]="true">

  <ion-searchbar placeholder="Destino" (ionChange)="buscarEndereco($event)"></ion-searchbar>

  <ion-list [hidden]="!listaEnderecos.length">
    <ion-item *ngFor="let endereco of listaEnderecos" lines="full" (click)="tracarRota(endereco)">
      <ion-label class="ion-text-wrap">
        {{endereco.description}}
      </ion-label>
    </ion-item>
  </ion-list>

  <div id="map" #map></div>
</ion-content>
